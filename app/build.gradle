apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion 23
        buildToolsVersion "23.0.3"

        defaultConfig {
            applicationId "com.android.cts.verifier"
            minSdkVersion.apiLevel 22
            targetSdkVersion.apiLevel 23
            versionCode="5"
            versionName="5.1_r0.5"
        }
        buildTypes {
            release {
                minifyEnabled false
                proguardFiles.add(file('proguard-android.txt'))
            }
        }
    }
}

dependencies {
    compile files('src/javalib/com.android.compatibility.common.util.jar')
    compile files('src/javalib/android-ex-camera2_intermediates.jar')
    compile files('src/javalib/cts-sensors-tests_intermediates.jar')
    compile 'junit:junit:4.12'
}